<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>custom video player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" type="favicon.ico" href="media/favicon.ico" >
</head>
<body>
<div id="container">
	<div id="progress-background"></div>
	<figure id="videoContainer">
		<video id="video" controls preload="metadata" poster="media/starry-night-thumbnail.png">
			<source src="media/starry-night.mp4" type="video/mp4">
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
		</div>
	</figure>
	<div id="draggable1" class="ui-widget-content">
	  	<img src="media/smaller-starry-text.png" class="textstarry_img">
	</div>
	<div id="draggable2" class="ui-widget-content">
	  	<img src="media/starry-night-icon.png" class="starrynighticon_img">
	</div>
</div>
	<script src="js/vid-player.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
		$( "#draggable1" ).draggable();
		$( "#draggable2" ).draggable();
		} );
	</script>
</body>
</html>
